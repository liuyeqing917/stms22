<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../js/layout.js" ></script>
		<meta charset="UTF-8">
		<title>高州市人民医院 - 住院医师轮转系统 - 在线考试</title>
		<link rel="stylesheet" type="text/css" href="../css/exam-online.css"/>
		<script src="../js/exam-online.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div class="childTitle">在线考试</div>
		<div class="no-exam"></div>
		<div class="online-msg">
			<div>
				<span>考试类型：</span>
				<strong></strong>
			</div>		
			<div>
				<span>所属科室：</span>
				<strong></strong>
			</div>		
			<div>
				<span>考试时间：</span>
				<strong class="exam-time"></strong>
			</div>	
			<div>
				<span>试题：</span>
				<strong></strong>
			</div>	
			<div>
				<span>监考老师：</span>
				<strong></strong>
			</div>	
			<div>
				<span>考场：</span>
				<strong></strong>
			</div>	
			<input type="button" value="请等待考试开始" class="online-wait" />
			<input type="button" value="开始考试" class="online-start" />
			
		</div>

		<div class="exam">
			<h2 class="exam-title"></h2>
			<h3 class="exam-msg">
				<span class="time-left">剩余时间：分钟</span>
				<span></span>
				<span></span>
			</h3>
			
			<div class="exam-con">
			
			
			</div>
			
			<div class="time-count"></div>
			
			<input type="button" value="提交试卷" class="exam-sub" />
		</div>
							
	</body>
</html>
