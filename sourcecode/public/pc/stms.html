		function setJurisdiction(str,role) {
				$(str).each(function () {
					if ($(this).attr('role')) {
						var _arr = $(this).attr('role').split(',');
						for (var i = 0 ; i < _arr.length; i++) {
							if (_arr[i]==role) {

							}								
						}
					} else {

					}
