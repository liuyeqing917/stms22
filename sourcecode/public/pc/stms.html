	<script>
		window.onload = function  () {
			
			$('.img-circle').attr('src',getCookie('a'));
			$('.name-circle').html(codetostr(getCookie('n')));
			
			
			var menu = {
				'消息中心':[
					{
						name:'新闻公告',
						url:'new-show'
					},
					{
						name:'新闻发布',

				],
				'信息管理':[
					{

						url:'teacher-set'
					},
					{
						name:'科室管理',
						url:'depart-set'
					}
				],
				'轮转表管理':[
					{
						name:'轮转管理',
						url:'circle-manage'
					},
					{
						name:'考勤管理',
						url:'attendance-manage'
					},
					{
						name:'排轮转表',
						url:'arrange-circle'
					},
					{
						name:'轮转列表',
						url:'circle-list'
					}
				],	
				'课程管理':[
					{
						name:'大纲外课程设置',
						url:'outer-lesson-set'
					},
					{
						name:'大纲内课程设置',
						url:'inner-lesson-new'
					}
				],	
				'评价管理':[
					{
						name:'学员评价',
						url:'evaluate-look',
						type:1
					},
					{
						name:'教师评价',
						url:'evaluate-look',
						type:2
					}
				],	
				'考试管理':[
					{
						name:'考试管理',
						url:'exam-manage'
					},
					{
						name:'成绩管理',
						url:'score-manage'
					},
					{
						name:'题库管理',
						url:'exam-question'
					}
				],	
				'资源中心':[
					{
						name:'资源搜索',
						url:'resource-page'
					}
				],	
				'论坛交流':[
					{
						name:'学院论坛',
						url:'fourm/fourm'
					}
				]	
			};
			var _m = '';
			for (var name in menu) {
				var _str = '';
				for (var i = 0 ; i < menu[name].length; i++) {
					_str +=
						'<li><a class="J_menuItem" href="'+menu[name][i].url+'.html'+(menu[name][i].type?'?type='+menu[name][i].type:'')+'">'+menu[name][i].name+'</a></li>';					
				}
				_m+=
					'<li>'
						+'<a href="#">'
							+'<i class="fa fa-list-alt"></i> '
							+'<span class="nav-label">'+name+'</span>'
							+'<span class="fa arrow"></span>'
						+'</a>'
						+'<ul class="nav nav-second-level">'
						+_str
						+'</ul>'
					+'</li>';				
				
			}
			$('#side-menu').html(_m)
			loadmenu();
			contabs();	
			

			$('.J_menuItem').click(function () {
				var str = $(this).attr('href');
				changepage(str.substring(0,str.lastIndexOf('.')));
			});
			
			var _has = false;
			var _href = window.location.href;
			if (_href.indexOf('#')!=-1) {
				var _url = _href.substring(_href.indexOf('#')+1,_href.length);
				$('.J_menuItem').each(function () {
					var str = $(this).attr('href');
					if (_url==str.substring(0,str.lastIndexOf('.'))) {
						$(this).parent().parent().parent().find('a:first').click();
						$(this).parent().parent().parent().addClass('active');
						$(this).click();
						_has = true;
						return false;
					}
				});
			} 
			if (!_has) {
				$('.J_menuItem').eq(0).click();
				$('#side-menu li:first a').eq(0).click();
				$('#side-menu li:first').addClass('active');
			}
		};
		
		
		
		
		
	</script>
